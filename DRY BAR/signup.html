<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- <link rel="stylesheet" href="home.css" /> -->
    <link rel="stylesheet" href="media.css" />

    <style>
        body {
            background-color: #f8f9fa;
        }

        .signup-container {
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
    </style>
</head>

<body>
    <!-- Center the form using Bootstrap flex utilities -->
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <div class="signup-container">
            <h2 class="text-center mb-4">Create Account</h2>

            <form id="createaccount">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                        placeholder="Enter username" />
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" />
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter password" />
                </div>

                <button type="submit" class="btn btn-dark w-100">Sign Up</button>
            </form>

            <div class="login-link mt-3 text-center">
                Already have an account? <a href="form.html">Login here</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.getElementById("createaccount").addEventListener("submit", (e) => {
            e.preventDefault();

            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "" && email === "" && password === "") {
                alert("Please Enter Your Form");
            } else if (username === "") {
                alert("Please Enter Your Username");
            } else if (email === "") {
                alert("Please Enter Your Email");
            } else if (password === "") {
                alert("Please Enter Your Password");
            } else {
                alert("SignUp Successfully");
            }
        });
    </script>
</body>

</html>
